<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
}

.container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
    text-align: left;
}

input[type="text"],
input[type="email"],
input[type="password"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

textarea {
    resize: vertical;
    height: 80px;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #0056b3;
}

.login-link {
    margin-top: 15px;
    font-size: 14px;
}

.login-link a {
    color: #007bff;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}

.errort {
    color: red;
    text-align: left;
    font-size: 14px;
    display: none;
    margin-bottom: 10px;
}
.errorema {
    color: red;
    text-align: left;
    font-size: 14px;
    display: none;
    margin-bottom: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign up</h2>
        <form id="formsignup" action="#">
            <label for="fullname">Username</label>
            <input type="text" id="username" name="fullname" placeholder="username">
            <div class="errort" id="usernameError">Username is required</div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email">
            <div class="error errorema" id="emailError">Email is required</div>

            <label for="password">password</label>
            <input type="password" id="password" name="password" placeholder="password">
            <div class="errort" id="passwordError">password is required</div>

            <label for="repassword">Re- enter password</label>
            <input type="password" id="repassword" name="repassword" placeholder=" re-enter password">
            <div class="errort" id="repasswordError">Re-enter password is required</div>
           

            <button type="submit">Sign up</button>
        </form>
        <p class="login-link">Already have an account? <a href="#">Sign in</a></p>
        <!-- script -->
        <script src="/assets/signup.js"></script>
    </div>
</body>
</html>
